<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Video Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row h-10 w-100">
            <div class="col">
                <select id="filter" class="w-100 bg-dark text-light ml-2 mt-2 select font-weight-bold border">
                    <option value="none">Normal</option>
                    <option value="grayscale(100%)">B & W</option>
                    <option value="sepia(100%)">Old School</option>
                    <option value="contrast(150%)">Lumination</option>
                    <option value="blur(20px)">Hidden Mist</option>
                    <option value="invert(100%)">Dracula</option>
                    <option value="hue-rotate(180deg">X-men Beast</option>
                    <option value="saturate(25)">Super Saiyan God</option>
                </select>
            </div>

            <div class="col">
                <div class="float-right mt-3">
                    <input class="form-check-input" type="checkbox" id="theme">
                    <label class="form-check-label" id="text-color" for="theme">Dark Theme</label>
                </div>
            </div>

        </div>
        
        <div class="row h-90 w-100">

            <div class="col-12 col-sm-6 d-flex justify-content-center">
                <div class="embed-reponsive embed-responsive-16by9"> <!--to wrap video component as responsive, 16/9 is ratio-->
                    <video class="embed-responsive-item" muted></video> <!--muted coz we don't to hear our own voice,but the other person's-->
                </div>
            </div>

            <div class="col-12 col-sm-6 d-flex justify-content-center">
                <div id="peerDiv" class="embed-reponsive embed-responsive-16by9"> <!--to wrap video component as responsive, 16/9 is ratio-->
                </div>
            </div>

        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script> <!--we shd make socket connectn even to front end by loading socket.io library-->
    <script src="bundle.js"></script> <!--to bundle our main js file-->
</body>

</html>
